---
layout: default
---

<h1 class="post-title">
  {{ page.title }}
</h1>
<span class="post-date" style="margin-top:3px"><i class="fa fa-calendar" aria-hidden="true"></i>
    {{ page.date | date_to_string }}</span>

{% if page.image.feature %}
  <img src="/assets/img/{{ page.image.feature }}">
{% endif %}

{{ content }}
